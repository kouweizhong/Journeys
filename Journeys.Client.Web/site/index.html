<!DOCTYPE html>
<html lang="en">
<head>
    <title>Journeys</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="libs/angular/angular.min.js"></script>
    <script src="components/calendar/calendar-header-directive.js"></script>
    <script src="components/calendar/calendar-item-directive.js"></script>
    <script src="components/calendar/calendar-directive.js"></script>
    <script src="components/calendar/calendar-service.js"></script>
    <script src="components/calendar/calendar.js"></script>
    <script src="components/test/test-directive.js"></script>
    <script src="components/test/test.js"></script>
    <script src="features/journey-calendar/calendar-controller.js"></script>
    <script src="features/passenger-list/passenger-service.js"></script>
    <script src="features/passenger-list/passenger-list-directive.js"></script>
    <script src="features/passenger-list/passenger-list.js"></script>
    <script src="app.js"></script>
</head>
<body data-ng-app="app">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Journeys</a>
            </div>
        </div>
    </div>

    <div class="container" data-ng-view>
        <div class="row">
            <div data-ng-controller="calendar as calendar" id="calendar" class="col-md-9">
                <h1>Calendar</h1>
                <div data-calendar data-month="month" data-year="year">
                    <div data-calendar-header>
                        <button data-ng-click="calendar.previousMonth()">&lt;</button>
                        {{$monthName}} {{$year}}
                        <button data-ng-click="calendar.nextMonth()">&gt;</button>
                    </div>
                    <div data-calendar-item>
                        <span data-ng-if="$isInsideCalendarMonth">{{$date}}</span>
                    </div>
                </div>
                <p class="lead">Let's put the calendar here.</p>
                <p>Or a day list with costs ]:-></p>
            </div>
            <div data-passenger-list id="passengers" class="col-md-3">
            </div>
        </div>
    </div>

    <script src="libs/angular/angular-route.min.js"></script>
    <script src="libs/jquery-2.1.0.min.js"></script>
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Journeys</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="libs/angular/angular.min.js"></script>
    <script src="components/calendar/calendar-directive.js"></script>
    <script src="components/calendar/calendar-service.js"></script>
    <script src="components/calendar/calendar.js"></script>
    <script src="components/test/test-directive.js"></script>
    <script src="components/test/test.js"></script>
    <script src="app.js"></script>
</head>
<body data-ng-app="app">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Journeys</a>
            </div>
        </div>
    </div>

    <div class="container" data-ng-view>
        <div class="row">
            <div data-ng-init="test='test222'" id="calendar" class="col-md-9">
                <h1>Calendar</h1>
                <div data-calendar data-month="3" data-year="2014">
                    <span data-ng-if="$isInsideCalendarMonth">{{$date}}</span>
                </div>
                <p class="lead">Let's put the calendar here.</p>
                <p>Or a day list with costs ]:-></p>
            </div>
            <div id="passengers" class="col-md-3">
                <h1>Passengers</h1>
                <ul>
                    <li>Asia</li>
                    <li>Kasia</li>
                </ul>
                <p class="lead">Let's put the passenger list here.</p>
            </div>
        </div>
    </div>

    <script src="libs/angular/angular-route.min.js"></script>
    <script src="libs/jquery-2.1.0.min.js"></script>
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
